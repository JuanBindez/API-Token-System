<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/WE.png') }}" alt="Descrição da imagem" width="100" height="auto">
        <h1 class="mt-5">Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">User:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
    <footer class="footer bg-dark text-light mt-5">
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">© 2024 API Token System.</p>
                    <p class="text-center">APITokensystem v1.0-rc2</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
